<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Image Page</title>
  <script>
    // Open the other URL as soon as the page loads
    window.onload = function() {
      window.open('https://github.com/blobboknobbo', '_blank');
    };
  </script>
  <style>
    /* Remove margins/padding so it's just the image */
    body {
      margin: 0;
      padding: 0;
    }
    img {
      display: block;
      width: 100%;
      height: auto;
    }
  </style>
</head>
<body>
  <img src="https://i.redd.it/wi9moijbi26c1.png" alt="image">
</body>
</html>
