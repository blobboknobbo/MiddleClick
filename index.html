<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Redirect</title>
  <script>
    // Check if this is being opened by a user (not a bot)
    window.onload = function() {
      const isBot = /Discord|Twitterbot|Slackbot|facebookexternalhit|WhatsApp/i.test(navigator.userAgent);
      
      if (!isBot) {
        // Delay redirect slightly to allow image to be seen in preview if needed
        setTimeout(function() {
          window.location.href = "https://github.com/blobboknobbo"; 
        }, 1500); // 1.5 second delay
      }
    };
  </script>
</head>
<body style="margin:0; padding:0;">
  <!-- Your hosted image -->
  <img src="https://blobboknobbo.github.io/MiddleClick/images/moonlord.png" alt="Image" style="width:100%; height:auto;">
</body>
</html>
